{% load static %}
<html>
<head>
    <title>User List</title>
    <style>
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background-color: #800080;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .user-list {
            margin: 0;
            gap: 1rem;
            padding: 0;
            display: flex;
            list-style: none;
            align-items: center;
            flex-direction: column;
        }
        .user-list li {
            width: 80%;
            text-align: center;
            color: black;
            border-radius: 3rem;
            background: #f0f0f0;
            padding: 1.1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .user-list li:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="chat-header">{{ user.username }}</header>
    <ul class="user-list" id="userList">
        {% for user in users %}
            <li id="user-{{ user.username }}" onclick="startChat('{{ user.username }}')">
                {{ user.username }}
                 {% if request.user.is_superuser %}
                <span id="status-{{ user.id }}">
                    {% if user.is_online %} ðŸŸ¢ {% else %} ðŸ”´ {% endif %}
                 </span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    var socket = new WebSocket(
        (window.location.protocol === "https:" ? "wss://" : "ws://") +
        window.location.host + "/ws/online_status/"
    );

    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        var userElement = document.getElementById("status-" + data.user_id);
        if (userElement) {
            userElement.innerHTML = data.is_online ? "ðŸŸ¢ Online" : "ðŸ”´ Offline";
        }
    };
    function startChat(username) {
        window.location.href = '/chat/' + username + '/';
    }
</script>
</body>


</html>
